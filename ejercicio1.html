<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1</title>
  </head>

  <body>
    <div>
      <div style="width: 40%; margin: 0 auto">
        <h2>Escríbenos !!!</h2>
        <div class="resultado" style="color: green; font-style: italic"></div>
        <form id="formulario">
          <div>
            <div style="display: flex; flex-direction: column">
              <label> Nombre completo </label>
              <input id="nombre" type="text" />
              <p class="errorNombre" style="color: red; font-style: italic"></p>
            </div>
            <div style="display: flex; flex-direction: column">
              <label> Asunto </label>
              <input id="asunto" type="text" />
              <p class="errorAsunto" style="color: red; font-style: italic"></p>
            </div>
          </div>
          <div style="display: flex; flex-direction: column">
            <label> Mensaje </label>
            <textarea id="mensaje"></textarea>
            <p class="errorMensaje" style="color: red; font-style: italic"></p>
          </div>
          <div>
            <button id="botton" type="submit">Envíar mensaje</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("formulario")
        .addEventListener("submit", function (event) {
          
            // Evitar que se envíe el formulario automáticamente
          event.preventDefault();

          // Obtener los valores de los campos
          let nombre = document.getElementById("nombre").value;
          let asunto = document.getElementById("asunto").value;
          let mensaje = document.getElementById("mensaje").value;

          // Validar que solo se ingrese letras
          let letras = /^[a-zA-Z/s]+$/;

          // Validar los campos
          let errores = false;

          if (!letras.test(nombre)) {
            document.querySelector(".errorNombre").innerHTML =
              "Por favor, ingresa un nombre válido";
            errores = true;
          } else {
            document.querySelector(".errorNombre").innerHTML = "";
          }

          if (!letras.test(asunto)) {
            document.querySelector(".errorAsunto").innerHTML =
              "Por favor, ingresa un asunto válido";
            errores = true;
          } else {
            document.querySelector(".errorAsunto").innerHTML = "";
          }

          if (!letras.test(mensaje)) {
            document.querySelector(".errorMensaje").innerHTML =
              "Por favor, ingresa un mensaje válido";
            errores = true;
          } else {
            document.querySelector(".errorMensaje").innerHTML = "";
          }

          // Si no hay errores, enviar el formulario
          if (!errores) {
            document.querySelector('.resultado').innerHTML = '¡Mensaje enviado con éxito!';
            document.getElementById('formulario').submit();
          }
        });
    </script>
  </body>
</html>
